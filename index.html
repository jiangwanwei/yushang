<!DOCTYPE html>
<meta charset="UTF-8">
<title>YUSHANG-表达瓶</title>
<meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
<meta name=format-detection content="telephone=no, email=no">
<link rel="stylesheet" href="./css/reset.css">
<link rel="stylesheet" href="./css/style.css">
<link rel="stylesheet" href="./css/swiper-3.4.2.min.css">

<body class='bg1'>
	<!-- loading -->
	<div class="loading" id='loading'>
		<p id='loading_p'>loading...</p>
		<img src="./images/page1-2.png" id='loading-txt' alt="很高兴，遇上你">
	</div>
	<!-- loading end -->

	<!-- swiper -->
	<div class="swiper-container" id='swiper_main'>
		<img src="./images/page2-logo.png" class='logo' alt="">
	    <div class="swiper-wrapper">
	        <div class="swiper-slide" style='background:url(./images/page2-1.png)'></div>
	        <div class="swiper-slide" style='background:url(./images/page2-2.png)'></div>
	        <div class="swiper-slide" style='background:url(./images/page2-3.png)'></div>
	        <div class="swiper-slide" style='background:url(./images/page2-4.png)'></div>
	        <div class="swiper-slide" style='background:url(./images/page2-5.png)'></div>
	        <div class="swiper-slide" style='background:url(./images/page2-6.png)'></div>
	    </div>
	    <!-- 如果需要分页器 -->
	    <!-- <div class="swiper-pagination"></div> -->
	    
	    <!-- 如果需要导航按钮 -->
	    <!-- <div class="swiper-button-prev"></div>
	    <div class="swiper-button-next"></div> -->
	</div>
	<!-- swiper end -->
</body>

<script src="./js/jquery.min.js"></script>
<script src="./js/swiper-3.4.2.jquery.min.js"></script>
<script src="./js/main.js"></script>
